<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#ffffff" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
      -->
    <meta name="application-name" content="Bit Graves" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="%PUBLIC_URL%/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="%PUBLIC_URL%/apple-touch-icon-152x152.png" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon-16x16.png" sizes="16x16" />
    <meta name="description" content="Bit Graves is an electronic music collaboration in Seattle." />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Bit Graves" />
    <meta
      name="twitter:description"
      content="Bit Graves is an electronic music collaboration in Seattle."
      />
    <meta name="twitter:site" content="@bit_graves" />
    <meta property="og:url" content="https://bitgraves.com" />
    <meta property="og:title" content="Bit Graves" />
    <meta
      property="og:description"
      content="Bit Graves is an electronic music collaboration in Seattle."
      />
    <meta property="og:site_name" content="Bit Graves" />
    <meta property="og:image" content="%PUBLIC_URL%/meta.png" />
    <meta property="og:image:width" content="511" />
    <meta property="og:image:height" content="511" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <title>Bit Graves</title>
  </head>
  <body>
    <noscript>Bit Graves is an electronic music collaboration in Seattle. You need to enable JavaScript to read about Bit Graves. Sorry</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
